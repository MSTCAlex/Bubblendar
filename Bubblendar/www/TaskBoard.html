<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
    <title>Tasks</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/jsface/2.4.9/jsface.min.js"></script>
    <script src="scripts/Bubble.js"></script>
    <script src="scripts/pixi.min.js"></script>
    <script>
        // create an new instance of a pixi stage
        var stage = new PIXI.Stage();

        // create a renderer instance.
        var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight -5, { backgroundColor: 0xffffff });

        // add the renderer view element to the DOM
        document.body.appendChild(renderer.view);
        //loading assets
        Loader = new PIXI.loaders.Loader("scripts/", 2);
        Loader.add("Activated.png", "Normal.png");
        Loader.once('complete', Loaded);;
        Loader.load();
        function Loaded() {
            //Your program start here :D
            var b = new Bubble("Mathematics sheet1", 0.2);
            var E1 = new EventHandler(b);
            b.SubscibeToEvent(E1,b.Sprite);
            var b2 = new Bubble("Database lab4", 0.1);
            var E2 = new EventHandler(b2);
            b2.SubscibeToEvent(E2,b2.Sprite);
            stage.addChild(b.Sprite);
            stage.addChild(b2.Sprite);

            requestAnimationFrame(animate);

            function animate() {

                requestAnimationFrame(animate);

                // render the stage   
                renderer.render(stage);
            }
        }

    </script>
</body>
</html>
